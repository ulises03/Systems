<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Systems</title>
        <h:outputScript name="js/layout.js" library="mirage-layout" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/logo.ico']}"/>
        <f:event listener="#{loginBean.logInValidate()}" type="preRenderView"/>
    </h:head>
    <h:body styleClass="login-body layout-light" id="contenedor">

        <div class="login-content">

            <div class="login-panel">
                <div class="login-panel-content">
                    <div class="logo">
                        <p:graphicImage name="img/logo.png" style="width: 200px;" />
                    </div>
                    <h1>Inicia sesi칩n en systems</h1>
                    <h:form styleClass="forms">
                        <p:growl id="growl" showDetail="true" />

                        <div class="login-input-wrapper">
                            <p:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Escribe tu usuario..." maxlength="20" 
                                         requiredMessage="El usuario es requerido"/>

                            <i class="fa fa-user" />
                        </div>

                        <div class="login-input-wrapper">
                            <p:outputLabel for="password" value="Contrase침a" />
                            <p:password id="password"  value="#{loginBean.password}" required="true" placeholder="Escribe tu contrase침a" feedback="false" maxlength="20"
                                        requiredMessage="La contrase침a es requerida"/>
                            <i class="fa fa-lock" />
                        </div>

                        <div class="buttons">
                            <p:commandButton value="Entrar" action="#{loginBean.logIn()}" id="btnLogin" update="growl" />
                        </div>
                        <p:blockUI block="contenedor" trigger="btnLogin" />
                    </h:form>
                </div>
            </div>

            <div class="desert"></div>
        </div>

        <h:outputStylesheet name="/css/layout-blue-dark.css" library="mirage-layout" />

    </h:body>

</html>
